<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <!-- Payment information -->
        <div class="information">

            <h2>Payment information</h2>

            <!-- Input row1 block -->
            <div class="block">
                <label>CARD NUMBER</label><br>
                <input type="text" placeholder=" **** **** **** ****">
            </div>

            <!-- Input1 row2 inline -->
            <div class="inline_one">
                <label>CARD HOLDER</label><br>
                <input type="text" placeholder=" Michael Jordan">
            </div>

            <!-- Input2 row2 inline -->
            <div class="inline_two">
                <label>EXP.DATE</label><br>
                <input type="text" placeholder=" 03/19">
            </div>

            <!-- Input3 row2 inline -->
            <div class="inline_three">
                <label>CVC</label><br>
                <input type="text" placeholder=" ***">
            </div>

        </div>

        <!-- Billing address -->
        <div class="address">

            <h2>Billing address</h2>
                <div class="zero">
                    <input type="radio">
                    <label>Same as the shipping address</label>
                </div>
                
                <div>
                    <input type="radio">
                    <label>Use a different billing address</label>
                </div>
        </div>

        <!-- Chocolate bar -->
        <div class="coast">
            <div class="row_one">
                <!-- Rasm -->
                <div class="emblem">
                    <img src="./img/order.jpg" alt="emblem">
                </div>
            <!-- Row1 -->
                <h4>Chocolate bar</h4>
                <!-- Coast -->
                <h3>$2.49</h3>
            </div>
            <!-- Row2 -->
            <div class="row_two">
                <h4>Subtotal</h4>
                <h4 class="price">$4.98</h4><br>
                <h4>Shipping</h4>
                <h4 class="price">$3.00</h4>
            </div>
            <!-- Row3 -->
            <div>
                <h4 class="itogo">Total</h4>
                <!-- Coast -->
                <h3 class="summa">$7.98</h3>
            </div>

            <div class="footer">
                <a href="./">Return to shipping method</a> 
                <button>Complete order</button>
            </div>
        </div>
    
</body>
</html>
